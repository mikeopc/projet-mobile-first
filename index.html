<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb7dfe11eb.js" crossorigin="anonymous"></script>
    <link href="./assets/styles.css" rel="stylesheet">
    <title>Mobile-First</title>

</head>



<body>


    <header>
        <nav>
            <span class="logo"><img src="assets/images/ohmyfood.png" alt="logo ohmyfood"></span>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <h3>Paris, Belleville</h3>
            </div>
            <div class="background-color">
                <h1 class="title">Réservez le menu qui vous convient</h1>
                <h3 class="sub-title">Découvrez des restaurants d'exception, sélectionnés par nos soins </h3>
                <div class="button-center"><button href="#" class="first-button" >Explorez nos restaurants</button></div>
            </div>
        </nav>

    </header>



    <main>
        <section>
            <h1>Fonctionnement</h1>
            
            <div class="flex-border"> <i class="fa-thin fa-circle-1"></i><i class="fa-solid fa-mobile-screen-button"></i>
                <p>Choisissez un restaurant</p>
            </div>
            <div class="flex-border"><span><i class="fa-solid fa-ellipsis-vertical"></i> 
                <i class="fa-solid fa-bars"></i></span>
                <p>Composez votre menu</p>
            </div>
            <div class="flex-border"><i class="fa-solid fa-store"></i>
                <p>Dégustez au restaurant</p>
            </div>
        </section>




    </main>







</body>

</html>
